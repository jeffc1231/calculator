<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="styles.css">
    <title>Calculator</title>
  </head>
  <body>
    <div class="calc">
      <div class="container main">
        <div class="display">0</div>
        <div class="container buttons">
          <div class="container left">
            <div class="container extras">
              <button class="percent">%</button>
              <button class="clear">C</button>
              <button class="back">B</button>
            </div>
            <div class="container numbers">
              <button class="sign">+/-</button>
              <button class="number">0</button>
              <button class="dot">.</button>
              <button class="number">1</button>
              <button class="number">2</button>
              <button class="number">3</button>
              <button class="number">4</button>
              <button class="number">5</button>
              <button class="number">6</button>
              <button class="number">7</button>
              <button class="number">8</button>
              <button class="number">9</button>
            </div>
          </div>
          <div class="container operators">
            <button class="operation dvn">/</button>
            <button class="operation mtp">*</button>
            <button class="operation sub">-</button>
            <button class="operation add">+</button>
            <button class="operation equal">=</button>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
